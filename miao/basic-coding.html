<script type = saf>
var hammingDistance = function(x, y) {
    var numx = ''
    var numy = ''
    do{
        var a = x % 2
        x = (x - a ) / 2
        numx = a + numx
    }    while(x > 0)
    do {
        var b = y % 2
        y =(y - b) / 2
        numy = b +numy
    }    while(y > 0)
   let lengthx = numx.length
   let lengthy = numy.length
   if (lengthx < lengthy){
       let c = lengthy - lengthx
       for(let d = 1;d <= c;d++){
           numx = '0' + numx 
       }
   }
    if (lengthx >= lengthy){
       let c = lengthx - lengthy
       for(let d = 1;d <= c;d++){
           numy = '0' + numy 
       }
   }
    var i = 0
    var result = numx ^ numy
    do {
        let j = result % 10
        result = (result - j) / 10
        if(j == 1){
            i++
        }
    } while(result > 0)
        return i
};
console.log(hammingDistance(93,73));
</script>
