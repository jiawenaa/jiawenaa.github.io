<script type="norun" id="ch105/06">
var n = +prompt('n')
var i = 1 
var num
var max = Number('')
var min = Number('')
while (i <= n) {
    num = +prompt('num')
    i++
    if (num >= max) {
        max = num
    } else if(num <= min){
        min = num
    }
}
console.log(max - min);

</script>

<script type="norun" id="ch105/17">
var k = +prompt()
var i = 1
var num = 1
while (i <= k) {
    if (i==1 || i==2) {
      num += 1 * i  
    }else{
      num = Math.round((1 / Math.sqrt(5)) * ((((Math.sqrt(5) + 1 ) / 2))**k-(((Math.sqrt(5) - 1 ) / 2))**k))
    }
    i++
}
console.log(num);
</script>
<script type="norun" id="ch105/18">
var n = +prompt()
var i = 1 
while (i <= n) {
    var all = +prompt()
    var good = +prompt() 
    var ax = good / all 
    if (i == 1) {
        a=ax
    }
    if (i >= 2) {
      if (ax - a > 0.05) {
        console.log('better');
    } else if (a - ax > 0.05) {
        console.log('worse');
    } else{
        console.log('same');
    }
  }
    i++
}
</script>
<script type="norun" id="ch105/19">
var n = +prompt()
var i = 1
var sum = 0
while (i <= n) {
    var x = +prompt()
    var y = +prompt()
    var num = +prompt()
    sum += Math.sqrt(x * x + y * y) * 2 / 50 + 1.5 * num
    i++
}
console.log(Math.ceil(sum));
</script>

<script type="norun" id="ch105/21">

    } else {
        var x2 = n
        n = n / 2
        console.log(' ' + x2 + '/' + '2' + '=' + n);
    }
    
}
console.log('End');
</script>
