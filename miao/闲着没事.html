    <script>
    
      var addDigits = function(num) {
    while(num < 10){
        return num
    }
    while(num > 9){
        var sum = 0
        while(num > 0){
            var num1 = num % 10
            num = (num - num1) / 10
            sum += num1
        }
        num = sum
    }
    return sum
};

    </script>
